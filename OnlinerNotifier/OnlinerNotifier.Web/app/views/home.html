<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/#/account">
                <img ng-src={{avatarUri}}>
            </a>
        </div>
        <b class="navbar-brand">{{name}}</b>
    </div>
</nav>


<div class="container body-content">
    <div class="row">
        <input class="col-md-12 input-lg" type="text" ng-change="search()" ng-model="searchQuery">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="col-md-6">
                        <h5>Name</h5>
                    </div>
                    <div class="col-md-2">
                        <h5>Lowest price (BYB)</h5>
                    </div>
                    <div class="col-md-2">
                        <h5>Highest price (BYB)</h5>
                    </div>
                </div>
                <div class="panel-body">
                    <div infinite-scroll="more()">
                        <div ng-repeat="n in products track by $index">
                            <div class="row">
                                <div class="col-md-6">
                                    <a ng-href={{n.html_url}}>{{n.full_name}}</a>
                                </div>
                                <div class="col-md-2">
                                    {{n.prices.min}}
                                </div>
                                <div class="col-md-2">
                                    {{n.prices.max}}
                                </div>
                                <div class="col-md-2">
                                    <a ng-click="addProduct(n.id)">Add</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-lg-center">
            <a ng-click="more()">
                <span>More</span>
            </a>
        </div>
    </div>
</div>
