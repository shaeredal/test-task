<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/#/account">
                <img ng-src={{avatarUri}}>
            </a>
        </div>
        <b class="navbar-brand">{{name}}</b>
    </div>
</nav>


<div class="container body-content">
    <div class="row jumbotron">
        <form class="form-inline" name="NotificationForm">
            <div class="form-group">
                <label for="time">Time:</label>
                <input id="time" class="form-control" type="time" ng-model="time" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="email" ng-model="email" required>
            </div>
            <button type="submit" class="btn" ng-click="setData()">Set Notification Data</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="panel-heading">Tracking products</h5>
                    </div>
                    <div class="col-md-6">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="currency">Currency:</label>
                                <select id="currency" class="form-control" ng-model="currentRate" ng-init="currentRate = currencies[0].rate">
                                    <option ng-repeat="x in currencies" value="{{x.rate}}">{{x.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row" ng-repeat="n in userProducts track by $index">
                        <div class="col-md-6">
                            {{n.Product.Name}}
                        </div>
                        <div class="col-md-1">
                            {{n.Product.MinPrice | currencyFilter:currentRate}}
                        </div>
                        <div class="col-md-1">
                            {{n.Product.MaxPrice | currencyFilter:currentRate}}
                        </div>
                        <div class="col-md-2">
                            <a ng-click="changeTrackingStatus(n.Id, $index)">{{n.IsTracked | trackingFormat}}</a>
                        </div>
                        <div class="col-md-1">
                            <a ng-click="delProduct(n.Product.Id, $index)">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
