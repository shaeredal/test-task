<div ng-include="'app/views/navbar.html'"></div>

<div class="container body-content">
    <div class="row jumbotron">
        <form class="form-inline" name="NotificationForm">
            <div class="form-group">
                <label for="time">Time:</label>
                <input id="time" class="form-control" type="time" ng-model="time" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="email" ng-model="email" required>
            </div>
            <button type="submit" class="btn" ng-click="setData()">Set Notification Data</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="panel-heading">Tracking products</h5>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row" ng-repeat="n in userProducts track by $index">
                        <div class="col-md-6">
                            {{n.Product.Name}}
                        </div>
                        <div class="col-md-1">
                            {{n.Product.MinPrice | currencyFilter:currentRate}}
                        </div>
                        <div class="col-md-1">
                            {{n.Product.MaxPrice | currencyFilter:currentRate}}
                        </div>
                        <div class="col-md-2">
                            <a ng-click="changeTrackingStatus(n.Id, $index)">{{n.IsTracked | trackingFormat}}</a>
                        </div>
                        <div class="col-md-1">
                            <a ng-click="delProduct(n.Product.Id, $index)">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
